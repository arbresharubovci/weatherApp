<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather app</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="arbresha">AR UX DESIGNER</div>


        
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Enter city..." />
            </header>
            <main>
                <section class="location">
                    <div class="city">Chicago, IL</div>
                    <div class="date">Monday 7 November 2022</div>
                </section>
                <div class="current">
                    <div class="temp">8<span>°c</span></div>
                    <div class="weather">Clear</div>
                    <div class="hi-low">4°c / 14°c</div>
                </div>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
